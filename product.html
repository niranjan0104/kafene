<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kafene</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- jquery script -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/homepage.css" />
    <link rel="stylesheet" href="css/order.css" />
  </head>
  <body>
    <header>
      <nav id="nav">
        <div id="log-wrapper">
          <img
            id="logo-img"
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="stylist k"
          />
          <p id="logo-text">Kafene</p>
        </div>
        <a class="nav-link" href="order.html">Orders</a>
        <a class="nav-link active" href="product.html">Products</a>
        <a class="nav-link" href="user.html">Users</a>
        <a class="nav-link" id="logout-btn" href="index.html">Log Out</a>
      </nav>
    </header>

    <main id="main">
      <section id="order-section">
        <h1>Product</h1>
        <div id="filter-order-wrapper">
          <aside id="filter-item-wrapper">
            <h3>Filters</h3>
            <div id="filter-option-wrapper">
              <p id="order-count">Count: 100</p>
              <label class="filter-option-label"
                ><input type="checkbox"
                 name="order-new"
                  checked 
                  value="Expired"
                  />Expired</label
              >
              <label class="filter-option-label"
                ><input
                  type="checkbox"
                  name="order-packed"
                  checked
                  value="Low Stock"
                />Low Stock</label
              >
             
           
            </div>
          </aside>

          

            <table id="table">
              <tr class="table-heading-row">
                <th class="table-heading">ID</th>
                <th class="table-heading">Product Name</th>
                <th class="table-heading">Product Brand</th>
                <th class="table-heading">Expiry Date</th>
                <th class="table-heading">Unit Price</th>
                <th class="table-heading">Stock</th>
              </tr>

              <tbody id="table-body">
                 
              </tbody>

            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
